<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@Auleaux | Suggestions</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.26.0/dist/umd/supabase.min.js"></script>
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <img src="avl.svg" alt="logo" class="logo">
      <span class="brand-text">Auleaux Studios</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="games.html">Games</a>
      <a href="updates.html">Updates</a>
      <a href="suggestions.html" class="active">Suggestions</a>
    </nav>
  </div>
</header>

<main class="section container">
  <h1>Share Your Suggestions</h1>

  <div id="auth">
    <button id="login-btn" class="btn primary">Login with Google</button>
    <p id="user-info"></p>
    <button id="logout-btn" class="btn secondary" style="display:none;">Logout</button>
  </div>

  <div id="suggestion-form-container" style="display:none;">
    <form id="suggestion-form" class="suggestion-form">
      <textarea id="suggestion-input" placeholder="Type your suggestion..."></textarea>
      <button type="submit" class="btn primary">Submit</button>
    </form>
  </div>

  <div id="suggestions-list" class="cards"></div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <small>¬© 2025 Auleaux Studios</small>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  if (typeof window.supabase === 'undefined') {
    console.error('Supabase script not loaded correctly');
    return;
  }

  const SUPABASE_URL = 'https://gsifcmkfoaayngpuipzc.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzaWZjbWtmb2FheW5ncHVpcHpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTk1OTksImV4cCI6MjA3MTg3NTU5OX0.JLj0KAYd4882zaIlOGrzWxLAVwUhY2LGA4ggVLbhbv4';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userInfo = document.getElementById('user-info');
  const suggestionFormContainer = document.getElementById('suggestion-form-container');
  const suggestionForm = document.getElementById('suggestion-form');
  const suggestionInput = document.getElementById('suggestion-input');
  const suggestionsList = document.getElementById('suggestions-list');

  // Loading indicator
  const loadingDiv = document.createElement('div');
  loadingDiv.id = 'loading';
  loadingDiv.textContent = 'Loading suggestions...';
  loadingDiv.style.textAlign = 'center';
  loadingDiv.style.margin = '20px';
  loadingDiv.style.display = 'none';
  suggestionsList.parentNode.insertBefore(loadingDiv, suggestionsList);

  // AUTH
  loginBtn.addEventListener('click', async () => {
    console.log('[DEBUG] Login button clicked');
    const { error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: 'https://auleauxstudios.netlify.app/suggestions.html' }
    });
    if (error) console.error('[ERROR] Login failed:', error);
  });

  logoutBtn.addEventListener('click', async () => {
    console.log('[DEBUG] Logout clicked');
    await supabase.auth.signOut();
    window.location.reload();
  });

  supabase.auth.onAuthStateChange((_event, session) => {
    console.log('[DEBUG] Auth change:', _event);
    updateUI(session);
  });

  const { data: { session } } = await supabase.auth.getSession();
  updateUI(session);

  async function updateUI(session) {
    if (session?.user) {
      const user = session.user;
      userInfo.textContent = `Logged in as ${user.email}`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';

      const blocked = await isUserBlocked(user.id);
      if (blocked) {
        suggestionFormContainer.style.display = 'none';
        suggestionsList.innerHTML = '<p style="text-align:center;color:red;">You have been blocked due to violation of our chat policy.</p>';
        return;
      }

      suggestionFormContainer.style.display = 'block';
      await fetchSuggestions();
    } else {
      userInfo.textContent = '';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      suggestionFormContainer.style.display = 'none';
      suggestionsList.innerHTML = '';
    }
  }

  async function isUserBlocked(userId) {
    const { data, error } = await supabase.from('blocked_users').select('user_id').eq('user_id', userId);
    if (error) console.error('[ERROR] Block check failed:', error);
    return data && data.length > 0;
  }

  // SUBMIT
  suggestionForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = suggestionInput.value.trim();
    if (!text) return;

    const { data: userData } = await supabase.auth.getUser();
    const user = userData?.user;
    if (!user) return alert('Login required.');

    const blocked = await isUserBlocked(user.id);
    if (blocked) return alert('You are blocked from posting.');

    const { error } = await supabase.from('suggestions').insert([{
      user_id: user.id,
      name: user.user_metadata?.full_name || user.email,
      email: user.email,
      suggestion: text,
      likes: 0
    }]);
    if (error) return alert(error.message);

    suggestionInput.value = '';
    await fetchSuggestions();
  });

  // FETCH
  async function fetchSuggestions() {
    loadingDiv.style.display = 'block';
    suggestionsList.innerHTML = '';

    const { data: userData } = await supabase.auth.getUser();
    const user = userData?.user;
    const blocked = await isUserBlocked(user.id);
    if (blocked) return;

    const { data: suggestions, error } = await supabase
      .from('suggestions')
      .select('*')
      .order('likes', { ascending: false })
      .order('created_at', { ascending: false });

    loadingDiv.style.display = 'none';
    if (error) return console.error('[ERROR] Fetch failed:', error);

    suggestionsList.innerHTML = '';

    for (const item of suggestions) {
      const { data: liked } = await supabase
        .from('suggestion_likes')
        .select('*')
        .eq('suggestion_id', item.id)
        .eq('user_id', user.id);

      const alreadyLiked = liked && liked.length > 0;

      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h3>${item.name}</h3>
        <p>${item.suggestion}</p>
        <div class="card-actions">
          <button class="btn small like-btn" data-id="${item.id}" ${alreadyLiked ? 'disabled' : ''}>
            üëç ${item.likes} ${alreadyLiked ? '(Liked)' : ''}
          </button>
          ${user && item.user_id === user.id ? `<button class="btn small delete-btn" data-id="${item.id}">Delete</button>` : ''}
        </div>
      `;
      suggestionsList.appendChild(card);
    }

    attachButtonEvents();
  }

  // BUTTON HANDLERS
  function attachButtonEvents() {
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        const { data: userData } = await supabase.auth.getUser();
        const user = userData?.user;

        const { data: existing } = await supabase
          .from('suggestion_likes')
          .select('*')
          .eq('suggestion_id', id)
          .eq('user_id', user.id);

        if (existing && existing.length > 0) return alert('Already liked.');

        await supabase.from('suggestion_likes').insert([{ suggestion_id: id, user_id: user.id }]);
        await supabase.rpc('increment_likes', { suggestion_id_input: id });
        await fetchSuggestions();
      });
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        const { error } = await supabase.from('suggestions').delete().eq('id', id);
        if (error) console.error('[ERROR] Delete failed:', error);
        await fetchSuggestions();
      });
    });
  }
});
</script>
