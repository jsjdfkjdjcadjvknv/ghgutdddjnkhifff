<script>
document.addEventListener('DOMContentLoaded', async () => {
  // Check if Supabase loaded
  if (typeof window.supabase === 'undefined') {
    console.error('Supabase script not loaded correctly');
    return;
  }

  // Supabase client
  const SUPABASE_URL = 'https://gsifcmkfoaayngpuipzc.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzaWZjbWtmb2FheW5ncHVpcHpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTk1OTksImV4cCI6MjA3MTg3NTU5OX0.JLj0KAYd4882zaIlOGrzWxLAVwUhY2LGA4ggVLbhbv4';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Elements
  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userInfo = document.getElementById('user-info');
  const suggestionFormContainer = document.getElementById('suggestion-form-container');
  const suggestionForm = document.getElementById('suggestion-form');
  const suggestionInput = document.getElementById('suggestion-input');
  const suggestionsList = document.getElementById('suggestions-list');

  console.log('[DEBUG] DOM loaded, Supabase client initialized');

  // -----------------------------
  // Login
  // -----------------------------
  loginBtn.addEventListener('click', async () => {
    console.log('[DEBUG] Login button clicked');
    const { error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: 'https://auleauxstudios.netlify.app/suggestions.html' // exact Netlify URL
      }
    });
    if (error) console.error('[ERROR] Login failed:', error);
  });

  // -----------------------------
  // Logout
  // -----------------------------
  logoutBtn.addEventListener('click', async () => {
    console.log('[DEBUG] Logout button clicked');
    const { error } = await supabase.auth.signOut();
    if (error) console.error('[ERROR] Logout failed:', error);
    window.location.reload();
  });

  // -----------------------------
  // Auth state change
  // -----------------------------
  supabase.auth.onAuthStateChange((_event, session) => {
    console.log('[DEBUG] Auth state changed', _event, session);
    updateUI(session);
  });

  // Check current session
  const { data: { session }, error: sessionError } = await supabase.auth.getSession();
  if (sessionError) console.error('[ERROR] getSession failed:', sessionError);
  console.log('[DEBUG] Initial session:', session);
  updateUI(session);

  // -----------------------------
  // Update UI based on session
  // -----------------------------
  async function updateUI(session) {
    if (session?.user) {
      const user = session.user;
      console.log('[DEBUG] User logged in:', user.id, user.email);
      userInfo.textContent = `Logged in as ${user.email}`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      suggestionFormContainer.style.display = 'block';
      await fetchSuggestions();
    } else {
      console.log('[DEBUG] No user session');
      userInfo.textContent = '';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      suggestionFormContainer.style.display = 'none';
      suggestionsList.innerHTML = '';
    }
  }

  // -----------------------------
  // Submit suggestion
  // -----------------------------
  suggestionForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = suggestionInput.value.trim();
    if (!text) return;

    const { data: userData, error: userError } = await supabase.auth.getUser();
    if (userError) console.error('[ERROR] getUser failed:', userError);

    const user = userData?.user;
    if (!user) {
      alert('You must be logged in to submit.');
      console.warn('[WARN] User not logged in');
      return;
    }

    console.log('[DEBUG] Inserting suggestion for user:', user.id);

    const { error: insertError } = await supabase.from('suggestions').insert([{
      user_id: user.id.toString(),
      name: user.user_metadata?.full_name || user.email,
      email: user.email,
      suggestion: text,
      likes: 0
    }]);

    if (insertError) {
      console.error('[ERROR] Insert failed:', insertError);
      alert(insertError.message);
      return;
    }

    suggestionInput.value = '';
    await fetchSuggestions();
  });

  // -----------------------------
  // Fetch suggestions
  // -----------------------------
  async function fetchSuggestions() {
    const { data: suggestions, error } = await supabase
      .from('suggestions')
      .select('*')
      .order('likes', { ascending: false })
      .order('created_at', { ascending: false });

    if (error) {
      console.error('[ERROR] Fetch suggestions failed:', error);
      return;
    }

    console.log('[DEBUG] Fetched suggestions:', suggestions);

    const { data: userData } = await supabase.auth.getUser();
    const user = userData?.user;

    suggestionsList.innerHTML = '';

    suggestions.forEach(item => {
      const deleteButton = (user && item.user_id === user.id.toString())
        ? `<button class="btn small delete-btn" data-id="${item.id}">Delete</button>`
        : '';

      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h3>${item.name}</h3>
        <p>${item.suggestion}</p>
        <div class="card-actions">
          <button class="btn small like-btn" data-id="${item.id}">üëç ${item.likes}</button>
          ${deleteButton}
        </div>
      `;
      suggestionsList.appendChild(card);
    });

    attachButtonEvents();
  }

  // -----------------------------
  // Attach button events
  // -----------------------------
  function attachButtonEvents() {
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        console.log('[DEBUG] Like button clicked for:', id);
        const { data, error } = await supabase.from('suggestions').select('likes').eq('id', id).single();
        if (error) return console.error('[ERROR] Fetch likes failed:', error);
        const likes = data?.likes || 0;
        await supabase.from('suggestions').update({ likes: likes + 1 }).eq('id', id);
        await fetchSuggestions();
      });
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        console.log('[DEBUG] Delete button clicked for:', id);
        const { error } = await supabase.from('suggestions').delete().eq('id', id);
        if (error) console.error('[ERROR] Delete failed:', error);
        await fetchSuggestions();
      });
    });
  }
});
</script>
