<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@Auleaux | Suggestions</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.26.0/dist/umd/supabase.min.js"></script>
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <img src="avl.svg" alt="logo" class="logo">
      <span class="brand-text">Auleaux Studios</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="games.html">Games</a>
      <a href="updates.html">Updates</a>
      <a href="suggestions.html" class="active">Suggestions</a>
    </nav>
  </div>
</header>

<main class="section container">
  <h1>Share Your Suggestions</h1>

  <div id="auth">
    <button id="login-btn" class="btn primary">Login with Google</button>
    <p id="user-info"></p>
    <button id="logout-btn" class="btn secondary" style="display:none;">Logout</button>
  </div>

  <div id="suggestion-form-container" style="display:none;">
    <form id="suggestion-form" class="suggestion-form">
      <textarea id="suggestion-input" placeholder="Type your suggestion..."></textarea>
      <button type="submit" class="btn primary">Submit</button>
    </form>
  </div>

  <div id="suggestions-list" class="cards"></div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <small>¬© 2025 Auleaux Studios</small>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  if (typeof window.supabase === 'undefined') {
    console.error('Supabase script not loaded correctly');
    return;
  }

  const SUPABASE_URL = 'https://gsifcmkfoaayngpuipzc.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzaWZjbWtmb2FheW5ncHVpcHpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTk1OTksImV4cCI6MjA3MTg3NTU5OX0.JLj0KAYd4882zaIlOGrzWxLAVwUhY2LGA4ggVLbhbv4';
  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userInfo = document.getElementById('user-info');
  const suggestionFormContainer = document.getElementById('suggestion-form-container');
  const suggestionForm = document.getElementById('suggestion-form');
  const suggestionInput = document.getElementById('suggestion-input');
  const suggestionsList = document.getElementById('suggestions-list');

  // LOGIN
  loginBtn.addEventListener('click', async () => {
    const { error } = await supabaseClient.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: window.location.href }
    });
    if (error) console.error('Login error:', error.message);
  });

  // LOGOUT
  logoutBtn.addEventListener('click', async () => {
    const { error } = await supabaseClient.auth.signOut();
    if (error) console.error('Logout error:', error.message);
    window.location.reload();
  });

  // AUTH STATE CHANGE
  supabaseClient.auth.onAuthStateChange((_event, session) => updateUI(session));

  const { data: { session } } = await supabaseClient.auth.getSession();
  updateUI(session);

  async function updateUI(session) {
    if (session?.user) {
      const user = session.user;
      userInfo.textContent = `Logged in as ${user.email}`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      suggestionFormContainer.style.display = 'block';
      await fetchSuggestions();
    } else {
      userInfo.textContent = '';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      suggestionFormContainer.style.display = 'none';
      suggestionsList.innerHTML = '';
    }
  }

  // SUBMIT SUGGESTION
  suggestionForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = suggestionInput.value.trim();
    if (!text) return;

    const { data: { user } } = await supabaseClient.auth.getUser();
    if (!user) {
      alert('You must be logged in to submit.');
      return;
    }

    const { error } = await supabaseClient.from('suggestions').insert([{
      user_id: user.id.toString(),   // ‚úÖ text column matches string
      name: user.user_metadata?.full_name || user.email,
      email: user.email,
      suggestion: text,
      likes: 0
    }]);

    if (error) {
      console.error('Insert error:', error.message);
      alert(error.message);
      return;
    }

    suggestionInput.value = '';
    await fetchSuggestions();
  });

  // FETCH & RENDER
  async function fetchSuggestions() {
    const { data: suggestions, error } = await supabaseClient
      .from('suggestions')
      .select('*')
      .order('likes', { ascending: false })
      .order('created_at', { ascending: false });

    if (error) {
      console.error('Fetch error:', error.message);
      return;
    }

    const { data: { user } } = await supabaseClient.auth.getUser();
    suggestionsList.innerHTML = '';

    suggestions.forEach(item => {
      const deleteButton = (user && item.user_id === user.id.toString())
        ? `<button class="btn small delete-btn" data-id="${item.id}">Delete</button>`
        : '';

      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h3>${item.name}</h3>
        <p>${item.suggestion}</p>
        <div class="card-actions">
          <button class="btn small like-btn" data-id="${item.id}">üëç ${item.likes}</button>
          ${deleteButton}
        </div>
      `;

      suggestionsList.appendChild(card);
    });

    attachButtonEvents();
  }

  function attachButtonEvents() {
    // LIKE
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        const { data, error } = await supabaseClient.from('suggestions').select('likes').eq('id', id).single();
        if (error) return console.error('Like fetch error:', error.message);

        const likes = data?.likes || 0;
        await supabaseClient.from('suggestions').update({ likes: likes + 1 }).eq('id', id);
        await fetchSuggestions();
      });
    });

    // DELETE
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        const { error } = await supabaseClient.from('suggestions').delete().eq('id', id);
        if (error) console.error('Delete error:', error.message);
        await fetchSuggestions();
      });
    });
  }
});
</script>

</body>
</html>
