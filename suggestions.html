    <h1 class="section-title">Got Suggestions?</h1>
    <p class="section-subtitle">We value your feedback. Let us know what you think!</p>

    <form class="suggestion-form">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Your name" required>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <label for="suggestion">Suggestion</label>
      <textarea id="suggestion" placeholder="Type your suggestion..." required></textarea>

      <button class="btn primary" type="submit">Submit</button>
    </form>
  </main>
