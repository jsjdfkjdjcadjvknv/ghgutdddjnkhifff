<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@Auleaux | Suggestions</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.26.0/dist/umd/supabase.min.js"></script>
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">
      <img src="avl.svg" alt="logo" class="logo">
      <span class="brand-text">Auleaux Studios</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="games.html">Games</a>
      <a href="updates.html">Updates</a>
      <a href="suggestions.html" class="active">Suggestions</a>
    </nav>
  </div>
</header>

<main class="section container">
  <h1>Share Your Suggestions</h1>

  <div id="auth">
    <button id="login-btn" class="btn primary">Login with Google</button>
    <p id="user-info"></p>
    <button id="logout-btn" class="btn secondary" style="display:none;">Logout</button>
  </div>

  <div id="suggestion-form-container" style="display:none;">
    <form id="suggestion-form" class="suggestion-form">
      <textarea id="suggestion-input" placeholder="Type your suggestion..."></textarea>
      <button type="submit" class="btn primary">Submit</button>
    </form>
  </div>

  <div id="suggestions-list" class="cards"></div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <small>Â© 2025 Auleaux Studios</small>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const SUPABASE_URL = 'https://gsifcmkfoaayngpuipzc.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzaWZjbWtmb2FheW5ncHVpcHpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyOTk1OTksImV4cCI6MjA3MTg3NTU5OX0.JLj0KAYd4882zaIlOGrzWxLAVwUhY2LGA4ggVLbhbv4';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const userInfo = document.getElementById('user-info');
  const suggestionFormContainer = document.getElementById('suggestion-form-container');
  const suggestionForm = document.getElementById('suggestion-form');
  const suggestionInput = document.getElementById('suggestion-input');
  const suggestionsList = document.getElementById('suggestions-list');

  // -------- LOGIN --------
  loginBtn.addEventListener('click', async () => {
    const { error } = await supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: window.location.origin + '/suggestions.html'
      }
    });
    if (error) console.error('Login failed:', error);
  });

  // -------- LOGOUT --------
  logoutBtn.addEventListener('click', async () => {
    await supabase.auth.signOut();
    location.reload();
  });

  // -------- AUTH STATE --------
  supabase.auth.onAuthStateChange((_event, session) => updateUI(session));

  const { data: { session } } = await supabase.auth.getSession();
  updateUI(session);

  async function updateUI(session) {
    if (session?.user) {
      userInfo.textContent = `Logged in as ${session.user.email}`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      suggestionFormContainer.style.display = 'block';
      await fetchSuggestions();
    } else {
      userInfo.textContent = '';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      suggestionFormContainer.style.display = 'none';
      suggestionsList.innerHTML = '';
    }
  }

  // -------- SUBMIT SUGGESTION --------
  suggestionForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const text = suggestionInput.value.trim();
    if (!text) return;

    suggestionInput.disabled = true;

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert('Login required.');
      suggestionInput.disabled = false;
      return;
    }

    const { error } = await supabase.from('suggestions').insert([{
      user_id: user.id,
      name: user.user_metadata.full_name || user.email,
      email: user.email,
      suggestion: text,
      likes: 0
    }]);

    suggestionInput.value = '';
    suggestionInput.disabled = false;

    if (error) {
      console.error('Insert failed:', error);
      alert('Failed to post. Try again.');
    } else {
      await fetchSuggestions();
    }
  });

  // -------- FETCH SUGGESTIONS --------
  async function fetchSuggestions() {
    const { data: { user } } = await supabase.auth.getUser();
    const { data: blockedData } = await supabase.from('blocked_users')
      .select('blocked_user_id')
      .eq('user_id', user?.id || '');

    const blockedIds = (blockedData || []).map(b => b.blocked_user_id);

    const { data: suggestions, error } = await supabase
      .from('suggestions')
      .select('*')
      .order('likes', { ascending: false });

    if (error) return console.error('Fetch suggestions failed:', error);

    suggestionsList.innerHTML = '';

    for (const item of suggestions) {
      // Skip blocked usersâ€™ content
      if (blockedIds.includes(item.user_id)) continue;

      const { data: liked } = await supabase
        .from('suggestion_likes')
        .select('id')
        .eq('suggestion_id', item.id)
        .eq('user_id', user?.id || '')
        .maybeSingle();

      const hasLiked = !!liked;

      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <h3>${item.name}</h3>
        <p>${item.suggestion}</p>
        <div class="card-actions">
          <button class="btn small like-btn" data-id="${item.id}" ${hasLiked ? 'disabled' : ''}>
            ${hasLiked ? 'â¤ï¸' : 'ğŸ‘'} ${item.likes}
          </button>
          ${user?.id === item.user_id ? `<button class="btn small delete-btn" data-id="${item.id}">ğŸ—‘ï¸</button>` : ''}
        </div>
      `;
      suggestionsList.appendChild(card);
    }

    attachButtonEvents();
  }

  // -------- BUTTON EVENTS --------
  function attachButtonEvents() {
    // Like button
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        btn.disabled = true;
        btn.textContent = 'â³';

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return alert('Login first.');

        const id = btn.dataset.id;
        const { error } = await supabase.rpc('increment_likes', {
          suggestion_uuid: id,
          liker_uuid: user.id
        });

        if (error) console.error('Like failed:', error);
        await fetchSuggestions();
      });
    });

    // Delete button
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        await supabase.from('suggestions').delete().eq('id', id);
        await fetchSuggestions();
      });
    });
  }
});
</script>
